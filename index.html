<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Hackastory Countdown</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <img src="logo.png" id="logo">
        <h1 id="text"></h1>

        <ul>
            <li data-time="30">30 sec</li>
            <li data-time="60">1 min</li>
            <li data-time="120">2 min</li>
            <li data-time="180">3 min</li>
            <li data-time="300">5 min</li>
            <li data-time="600">10 min</li>
            <li data-time="900">15 min</li>
        </ul>
    </div>
    <script src="app.js"></script>
</body>
</html>
